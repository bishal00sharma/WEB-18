<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        
    #container{
        width: 90%;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
        text-align: center;
        margin: auto;
    }
    p+img{
        height: 60px;
    }
    h1{
        text-align: center;
    }
</style>
<body>
    <div id="container"></div>
</body>
</html>
<script>
    var investorArr=JSON.parse(localStorage.getItem("investorDataKey"));



    investorArr.forEach(function(ele){
    var box=document.createElement("div");
    var investor_avatar=document.createElement("img");
    investor_avatar.setAttribute("src",ele.url)

    var investor_name=document.createElement("h3")
    investor_name.innerText=ele.name;

    var investor_role=document.createElement("p");
    investor_role.innerText=ele.role

    var investor_logo=document.createElement("img")
    investor_logo.setAttribute("src",ele.logo)

    box.append( investor_avatar, investor_name, investor_role, investor_logo)
 document.querySelector("#container").append(box);

})
</script>
