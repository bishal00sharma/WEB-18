<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
   
    var bookMarkArr=JSON.parse(localStorage.getItem("bookmarks"));

    displayDatas(bookMarkArr)

    function displayDatas(data){
      data.forEach(function (elem){
        var tr1=document.createElement("tr")
        var td1=document.createElement("td")
        var td2=document.createElement("td")
        var td3=document.createElement("td")

        td1.innerText=elem.personName
        td2.innerText=elem.personEmail
        td3.innerText=elem.personRole

        tr1.append(td1,td2,td3);
        document.querySelector("#body").append(tr1)
      })
    }
  </script>
</html>
